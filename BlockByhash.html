<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>Demo</title>
</head>

<body>
    <div id="app">

            <el-button type="primary" @click="handleblock">块</el-button>
                <el-button type="primary" @click="handleJiaoyi">交易</el-button>

            <el-table :data="showTransactionInfoByTxid">
                    <el-table-column label="交易地址">
                        <template slot-scope="scope">
                            <!-- <el-button type="primary" @click="handleClick(scope)">{{scope.row.height}}</el-button> -->
                            <a :href="'http://localhost:BlockDetail?blockhash=' + scope.row.blockhash">{{scope.row.txhash}}</a>
                        </template>
                    </el-table-column>
                    <el-table-column prop="time" label="时间">
                    </el-table-column>
                    <el-table-column prop="amount" label="交易金钱">
                    </el-table-column>
                    <el-table-column prop="amount" label="金钱">
                    </el-table-column>
                </el-table>
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/BlockByhash.js"></script>

</body>

</html>
